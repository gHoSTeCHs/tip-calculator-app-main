<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Tip calculator app</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="nav"><img src="./images/logo.svg" alt="" /></nav>
		<main class="main">
			<div class="container">
				<div class="div1">
					<p>Bill</p>
					<div class="input">
						<input type="text" placeholder="0" class="bill" />
						<img src="./images/icon-person.svg" alt="" class="people" />
					</div>
					<div class="tip">
						<p>Select Tip %</p>
						<div class="btns">
							<button class="btn" value="5">5%</button>
							<button class="btn" value="10">10%</button>
							<button class="btn" value="15">15%</button>
							<button class="btn" value="25">25%</button>
							<button class="btn" value="50">50%</button>
							<input type="text" class="custom" placeholder="Custom" />
						</div>
					</div>
					<div class="persons">
						<p>Number of people</p>
						<input type="text" placeholder="0" />
					</div>
				</div>
				<div class="div2">
					<div class="amount">
						<h2 class="tip-amount">$0.00</h2>
					</div>
					<div class="total">
						<h2 class="person-total">$0.00</h2>
					</div>
					<button type="reset" class="reset" name="reset">Reset</button>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
